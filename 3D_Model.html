<html>

        <title>3D Gaming Room</title>
        <script src = "https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <body>
        <a-scene>
            <!--  Creating The Desk Top  -->
            <a-box position = "0 0.25 -3" width = "3" depth = "1" height = "0.5" color =  "#8a6e4a"></a-box>
            
            <!--  Creating The Desks Legs  -->
            <a-box position = "-1.25 -0.75 -2" width = "0.25" depth = "0.25" height = "1.5" color = "#8a6e4a"></a-box>

            <a-box position = "0 0.8 -3.15" width = "1.4" depth = "0.01" height = "0.8" color = "#222222"></a-box>

            <!--  Creating The Gaming Keyboard Keys-->
            <a-box position = "-0.8 0.32 -2.69" width = "0.78" depth = "0.02" height = "0.18" color = "#555555"></a-box>



            <!--  Creating The Gaming Mouse  -->
            <a-sphere position = "0.6 0.3 -2.7" radius = "0.1" color = "#666666"></a-sphere>



            <!--  Creating The Gaming Chair  -->

            <a-box position = "0.3 -0.7 -1.3" width = "0.1" depth = "0.1" height = "0.7" color = "#333333"></a-box>
            <a-box position = "-0.3 -0.7 -1.7" width = "0.1" depth = "0.1" height = "0.7" color = "#333333"></a-box>
            <a-box position = "0.3 -0.7 -1.7" width = "0.1" depth = "0.1" height = "0.7" color = "#333333"></a-box>



            <!--  Creating the Gaming Console  -->
            <a-box position = "1 0.2 -3.3" width = "0.4" depth = "0.3" height = "0.2" color = "#000000"></a-box>
            <a-cylinder position = "1 0.4 -3.3" radius = "0.02" height = "0.1" color = "#ff0000"></a-cylinder>



            <!--  Creating the Gaming Shelves  -->
            <a-box position = "-2 1 -2.5" width = "0.1" depth = "1" height = "0.1" color  = "#8a6e4a"></a-box>
            <a-box position = "-2 1.5 -2.5" width = "0.1" depth = "1" height = "0.1" color = "#8a6e4a"></a-box>



            <!--  Creating the Books to make the Shelves look better  -->
            <a-box position = "-1.9 1.05 -2.3" width = "0.2" depth = "0.6" height = "0.3" color = "#ff8800"></a-box>
            <a-box position = "-1.9 1.55 -2.6" width = "0.2" depth = "0.3" height = "0.3" color = "#ff0000"></a-box>
            <a-box position = "-1.9 1.55 -2.2" width = "0.2" depth = "0.3" height = "0.3" color = "#0000ff"></a-box>
